<app-page
    [title]="title"
    [labelButtonAdd]="labelButtonAdd"
    [data]="marcaList"
    [cols]="columns"
    (onCreate)="openForm()"
    [buttonConfig]="buttonConfig"
    [canCreate]="canCreate"
> 
</app-page>
<app-toast #toast />
<app-confirm-dialog #dialog (onConfirm)="deleteMarca($event)" />
<app-marca-form
    #form
    [data]="dataMarca"
    (onSave)="save($event)"
    (onUpdate)="update($event)"
/>
